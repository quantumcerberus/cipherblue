name: cipherblue-nvidia
description: "A Security & Privacy Focused Operating System For Desktops"
base-image: quay.io/fedora/fedora-silverblue
image-version: latest
modules:
    - type: script
      scripts:
        - httpsmirrors.sh
        - package-hardening.sh
        - cipherblue-cleanup.sh
        - hardenuserns.sh
    - type: rpm-ostree
      repos:
        - https://repo.secureblue.dev/secureblue.repo
      install:
        - gnome-disk-utility
        - gnome-tweaks
        - trivalent
        - tlp
      remove:
        - dnf5
        - dnf-data
        - dnf5-plugins
        - libdnf5
        - libdnf5-cli
        - sdbus-cpp
    - type: files
      files:
        - source: system
          destination: /
    - type: script
      scripts:
        - cipherblue-cleanup.sh
        - authselect-hardening.sh
        - permission-hardening.sh
        - systemd-hardening.sh
        - selinux-hardening.sh
        - suid-hardening.sh
    - type: cipherblue-signing
      source: local
