name: build-cipherblue
on:
  schedule:
    - cron: "30 1 * * *"
  workflow_dispatch:
jobs:
  cipherbuild:
    name: Build Cipherblue
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    strategy:
      fail-fast: false
      matrix:
        recipe:
          - cipherblue.yml
    steps:
      - name: Build Cipherblue
        uses: quantumcerberus/cipherbuild@main
        with:
          recipe: ${{ matrix.recipe }}
          cosign_private_key: ${{ secrets.SIGNING_SECRET }}
          registry_token: ${{ github.token }}
          pr_event_number: ${{ github.event.number }}
          squash: true
